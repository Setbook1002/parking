<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Booking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .navbar a {
           text-align: center;
           float: left;
           display: block;
           padding: 14px 20px;
           text-decoration: none;
       }
 </style>
</head>
<body>
  <div class="navbar">
    <li>
        <a href="index.html">Home</ahref>
        <a href="about.html">About</ahref>
        <a href="contacts.html">Contact us</ahref>
        <a href="A.HTML">Login</ahref>
        <a href="flamingo.html">Booked spaces</a>
        </li>
    </div>
    <hr>
  <header>
    <h1>My parking</h1>
  </header>
  <main>
    <h2>Book your parking</h2>
    <form id="booking-form">
      <div class="form-group">
        <label for="location">Location:</label>
        <select id="location" name="location">
          <option value="zoneA">Zone A</option>
          <option value="zoneB">Zone B</option>
          <option value="zoneC">Zone C</option>
        </select>
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" min="1" placeholder="Enter duration in hours">
      </div>
      <div class="form-group">
        <label for="total-cost">Total Cost:</label>
        <span id="total-cost">Ksh 0.00</span>
      </div>
      <button type="button" id="pay-button">Pay with M-PESA (Simulated)</button>
    </form>
  </main>

  <script src="script.js"></script>
  <script>
    document.getElementById("pay-button").addEventListener("click", function() {
      // Retrieve selected location
      var location = document.getElementById("location").value;
      // Retrieve duration
      var duration = parseFloat(document.getElementById("duration").value);
      // Calculate total cost based on location and duration
      var cost;
      switch (location) {
        case "zoneA":
          cost = 100 * duration; // Assuming Ksh 100 per hour in Zone A
          break;
        case "zoneB":
          cost = 80 * duration; // Assuming Ksh 80 per hour in Zone B
          break;
        case "zoneC":
          cost = 60 * duration; // Assuming Ksh 60 per hour in Zone C
          break;
        default:
          cost = 0;
      }
      // Display total cost
      document.getElementById("total-cost").textContent = "Ksh " + cost.toFixed(2);
      // Simulate M-PESA payment prompt
      alert("To complete your payment of Ksh " + cost.toFixed(2) + " using M-PESA, follow the instructions on your phone.");
    });
  </script>
</body>
</html>
