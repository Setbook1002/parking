<html lang="en">

  <main>
    <h2>Booked Spaces</h2>
    <div id="booked-spaces"></div>
    <div id="map"></div>

  <script>
    // Sample booked spaces data
    var bookedSpaces = [
      { location: "Zone A", time: "2024-03-13 14:00:00" },
      { location: "Zone B", time: "2024-03-14 10:30:00" }
    ];

    // Display booked spaces
    var bookedSpacesContainer = document.getElementById("booked-spaces");
    bookedSpacesContainer.innerHTML = "<h3>Booked Spaces</h3>";
    bookedSpaces.forEach(function(space) {
      bookedSpacesContainer.innerHTML += "<p>Location: " + space.location + ", Time: " + space.time + "</p>";
    });

    // Google Maps integration
    // Initialize the map
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: { lat: -34.397, lng: 150.644 } // Default center, update this according to your requirements
      });
      // Add markers for booked spaces
      bookedSpaces.forEach(function(space) {
        // Here you would convert location data to coordinates and add a marker to the map

        //   position: { lat: space.lat, lng: space.lng },
        //   map: map,
        //   title: space.location
        // });
      });
    }
  </script>
